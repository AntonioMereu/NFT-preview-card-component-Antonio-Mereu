<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="imgs-container">
            <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft-image">
            <div class="overlay-container">
                <img src="./images/icon-view.svg" alt="eye-icon-overlay">
            </div>
        </div>
        <h1 class="hover-effect">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <div class="eth-amount">
                <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time-left">
                <img src="./images/icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="credits">
            <img src="./images/image-avatar.png" alt="avatar-icon">
            <p class="hover-effect"><span>Creation of </span>Jules Wyvern</p>
        </div>
    </main>

    <footer class="attribution">
        Designed by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/solutions/html-css-Uzq8hJFgVh">Antonio Mereu</a>.
    </footer>
</body>

</html>
